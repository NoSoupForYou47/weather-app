<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <link rel="stylesheet" href="src/style.css" />
        <h1 id="location" id="city">Locationn</h1>
        <p class="time" id="day-time"></p>
        <img src="src/sun.png" alt="sun" />
        <h2 class="temperature" id="temp"></h2>

        <p class="description" id="temp-desc">Description</p>
        <h2 class="humidity" id="humidity">Humidity: %</h2>
        <h2 class="wind" id="wind">Wind: m/s</h2>

        <br />
        <h3 class="outlook">5 Day Forecast:</h3>

        <div class="table" class="row">
          <div class="col"><strong>MONDAY</strong></div>
          <div class="col"><strong>TUESDAY</strong></div>
          <div class="col"><strong>WEDNESDAY</strong></div>
          <div class="col"><strong>THURSDAY</strong></div>
          <div class="col"><strong>FRIDAY</strong></div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="col-sm-6"></div>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="search-text-input"
              placeholder="Enter town/city"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
